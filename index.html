<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@500&family=Roboto+Mono:wght@700&family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>One Piece - Semana do Zero ao Programador Contratado</title>
  </head>

  <body>
    <main class="personagens">
      <div class="personagem">
        <img
          class="imagem"
          src="./src/imagens/personagem-tony-chopper.png"
          alt="Tony Chooper"
        />

        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Tony Chopper</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/imagens/personagem-roronoa-zoro.png"
          alt="Roronoa Zoro"
        />

        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Roronoa Zoro</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem selecionado">
        <img
          class="imagem"
          src="./src/imagens/personagem-monkey-d-luffy.png"
          alt="Monkey D. Luffy"
        />

        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Monkey D. Luffy</h2>
          <p class="descricao">hjejkghkrehjhterktkekrte</p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/imagens/personagem-nami.png"
          alt="Nami"
        />

        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Nami</h2>
          <p class="descricao"></p>
        </div>
      </div>

      <div class="personagem">
        <img
          class="imagem"
          src="./src/imagens/personagem-sanji.png"
          alt="Sanji Vinsmoke"
        />

        <div class="conteudo">
          <i class="logo"></i>
          <h2 class="nome-personagem">Sanji Vinsmoke</h2>
          <p class="descricao"></p>
        </div>
      </div>
    </main>

    <ul class="botoes">
      <li>
        <button class="botao">
          <img
            src="./src/imagens/tripulacao-chopper.png"
            alt="Tripulação Chooper"
          />
        </button>
      </li>

      <li>
        <button class="botao">
          <img src="./src/imagens/tripulacao-zoro.png" alt="Tripulação Zoro" />
        </button>
      </li>

      <li>
        <button class="botao selecionado">
          <img
            src="./src/imagens/tripulacao-luffy.png"
            alt="Tripulação Luffy"
          />
        </button>
      </li>

      <li>
        <button class="botao">
          <img src="./src/imagens/tripulacao-nami.png" alt="Tripulação Nami" />
        </button>
      </li>

      <li>
        <button class="botao">
          <img
            src="./src/imagens/tripulacao-sanji.png"
            alt="Tripulação Sanji"
          />
        </button>
      </li>
    </ul>
  </body>
</html>
